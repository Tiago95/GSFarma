<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<ui:composition template="/templates/interna.xhtml">

<ui:define name="corpo">

<body>

<div id="main">
     <div class="container">
          <section id="register">
               <div class="hgroup">
               
                    <h1>Finalizar Pedido - <h:outputText id="nome_usuario3" value="#{usuarioBean.nome_comprador}" /> </h1>
                    <ul class="breadcrumb pull-right">
                         <li><a href="index.html">Home</a> <span class="divider">/</span></li>
                         <li class="active">Finalizar Pedido - <h:outputText id="nome_usuario2" value="#{usuarioBean.nome_comprador}" /></li>
                    </ul>
                    </div>
                    
                    <h:form prependId="false" id="tabela">
                    
                  <!--   <h:inputHidden value="#{produtoBean.produto.codigo}" />  -->
                    
                    <h:dataTable id="datatable" var="item" value="#{carrinhoBean.pedidoCarrinho.itensOrdenadosEmLista}" styleClass="table table-bordered table-striped">
                    
        <f:facet name="header">  
            Resultados  
        </f:facet>  
                    
                    
                    
         <p:column>  
            <f:facet name="header">  
                <h:outputText value="Produto" />  
            </f:facet>  
            <h:outputText value="#{item.produto.descricao}"/>  
        </p:column>  
        
     
        
        
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Quantidade" />  
            </f:facet>  
            <h:outputText value="#{item.quantidade}" />  
        </p:column>
        
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Preço Unitário" />  
            </f:facet>  
            <h:outputText value="#{item.preco_unitario}" >
            <f:convertNumber type="currency" />
            </h:outputText>  
        </p:column> 
        
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Valor Total" />  
            </f:facet>  
            <h:outputText value="#{item.valor_total}" >
            <f:convertNumber type="currency" />
            </h:outputText>  
        </p:column>      
        
     
</h:dataTable>                     
</h:form>
</section>
</div>
</div>
</body>
</ui:define>
</ui:composition>
</html>
