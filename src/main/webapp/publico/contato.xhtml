<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,600italic,700,700italic,300italic' rel='stylesheet' type='text/css' />
<title>GSFarma Representações - Contato</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="../resources/less/animate.less-master/animate.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../resources/js/woothemes-FlexSlider-06b12f8/flexslider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../resources/js/prettyPhoto_3.1.5/prettyPhoto.css" type="text/css" media="screen" />
<link href="../resources/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../resources/fonts/font-awesome/css/font-awesome.min.css" media="screen" />
<!--[if IE 7]>
    <link rel="stylesheet" href="fonts/font-awsome/css/font-awesome-ie7.min.css">
    <![endif]-->
<script type="text/javascript" src="js/modernizr.custom.48287.js"></script>
<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../resources/apple-touch-icon-114x114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../resources/apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon-precomposed" href="../resources/apple-touch-icon-57x57-precomposed.png" />
<link rel="shortcut icon" href="../resources/favicon.png" />
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<ui:composition template="/templates/externa.xhtml">

<ui:define name="corpo">

<body>

<div id="main">
     <div class="container">
          <section id="register">
               <div class="hgroup">
                    <h1>Contato</h1>
                    <ul class="breadcrumb pull-right">
                         <li><a href="index.jsf">Home</a> <span class="divider">/</span></li>
                         <li class="active">Contato</li>
                    </ul>                    
                    </div>                   
                    
                    <div class="span8 contact_form">
                         <h:form>
                         <h:messages style="color:red;"/>
                              <div class="row">
                                   <div class="span4">
                                        <label>Nome</label>
                                        <p:inputText id="nome" value="#{contatoBean.contato.nome}" styleClass="span4" required="true" requiredMessage="O nome é obrigatório"/>
                                   </div>									
                                   <div class="span4">
                                        <label>E-mail</label>
                                        <p:inputText id="email" value="#{contatoBean.contato.email}" required="true" styleClass="span4" type="email" requiredMessage="O email é obrigatório"/>
                                   </div>
                                   <div class="span4">
                                        <label>Telefone</label>
                                        <p:inputMask mask="(99)9999-9999" id="telefone" required="true" value="#{contatoBean.contato.telefone}" styleClass="span4" requiredMessage="O telefone é obrigatório" />
                                   </div>
                                   <div class="span8">
                                        <label>Titulo</label>
                                        <p:inputText id="titulo" value="#{contatoBean.contato.titulo}" required="true" styleClass="span8" requiredMessage="O titulo é obrigatório"/>
                                   </div>
                                   <div class="span8">
                                        <label>Mensagem</label>
                                        <h:inputTextarea id="mensagem" value="#{contatoBean.contato.mensagem}" required="true" styleClass="span8" requiredMessage="A mensagem é obrigatória" />
                                   </div>
                                   <div class="span8"> <h:commandButton value="Enviar Mensagem" action="#{contatoBean.salvar}" styleClass="btn btn-large btn-success" /></div>
                              </div>
                         </h:form>
                    </div>
                    
               
               
               
               
              </section>
              </div>
              </div>
               
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../resources/twitter-bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resources/js/modernizr.custom.48287.js"></script>
<script src="../resources/js/woothemes-FlexSlider-06b12f8/jquery.flexslider-min.js"></script>
<script src="../resources/js/prettyPhoto_3.1.5/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<script src="../resources/js/isotope/jquery.isotope.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resources/js/jquery.ui.totop.js"></script>
<script type="text/javascript" src="../resources/js/easing.js"></script>
<script type="text/javascript" src="../resources/js/restart_theme.js"></script>
</body>
</ui:define>
</ui:composition>
</html>
