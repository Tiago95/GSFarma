<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<ui:composition template="/templates/externa.xhtml">

<ui:define name="corpo">

<body>

<div id="main">
     <div class="container">
          <section id="register">
               <div class="hgroup">
                    <h1>Registro ou Login</h1>
                    <ul class="breadcrumb pull-right">
                         <li><a href="index.html">Home</a> <span class="divider">/</span></li>
                         <li class="active">Registro ou Login</li>
                    </ul>
               </div>
               <div class="row">
                    <div class="signin span6">

                                                   
                            <p class="sign_title">Entrar com a sua conta do site</p>                            
                            <h:panelGroup rendered="#{!empty param.login_error}">
							<span style="color:red;">
								#{SPRING_SECURITY_LAST_EXCEPTION.message}</span>
							</h:panelGroup>

                            <div class="form"> 
                            <form class="no-margin" id="login" method="post" action="#{request.contextPath}/j_spring_security_check">                               
                                    <input name="j_username" type="email" placeholder="Email" class="input-xlarge"/>
                                    <input name="j_password" type="password" placeholder="Senha" class="input-xlarge" />
                                    <div class="forgot">
                                         <label class="checkbox">
<input type="checkbox" name="_spring_security_remember_me" /> Continuar Conectado
</label><a href="#">Esqueceu sua senha?</a>
                                    </div>
                                   
                                    <button type="submit" class="btn btn-primary btn-large">Login</button>
                                    <script>
              						  document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
             					   </script>
                                </form>
                            </div>

                        </div>
                        
                    <div class="signup span6">

<h:form>
<fieldset>
<div class="social_sign" style="height: 125px;">
<h3>Ainda não está cadastrado no sistema GSFarma?</h3>
                                 <a><i class="icon icon-user"></i></a>
                            </div><br />
<span class="sign_title">Crie sua conta é rápido, facil e de graça!</span><br />
<h:commandButton action="#{usuarioBean.iniciaCadastro}" value="Criar sua conta" styleClass="btn btn-success btn-large" />

</fieldset>
</h:form>

                        </div>
               </div>
          </section>
     </div> 
</div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../resources/js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="../resources/twitter-bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resources/js/modernizr.custom.48287.js"></script>
<script src="../resources/js/woothemes-FlexSlider-06b12f8/jquery.flexslider-min.js"></script>
<script src="../resources/js/prettyPhoto_3.1.5/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<script src="../resources/js/isotope/jquery.isotope.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resources/js/jquery.ui.totop.js"></script>
<script type="text/javascript" src="../resources/js/easing.js"></script>
<script type="text/javascript" src="../resources/js/restart_theme.js"></script>
</body>
</ui:define>
</ui:composition>
</html>
